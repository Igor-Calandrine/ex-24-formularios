<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="cadastro.php">
        <h1>Meu primeiro formulário</h1>
        <p>Nome: <input type="text" name="nome" id="inome"></p>
        <p>Sobrenome: <input type="text" name="s_nome" id="is_nome"></p>
        <input type="submit" value="Enviar">
    </form>

    <h2>Label</h2>
    <p>Para facilitar o acesso do usuário ao campo do formulário, é muito importante que se coloque <strong>label</strong> para que o usuário clique o nome ao lado e posso inserir os dados com mais facilidade.</p>
    <p>Compare o exemplo abaixo clicando em "Nome:" e "Sobrenome:"</p>

    <form action="cadastro.php">
        <p><label for="inome2">Nome:</label> 
            <input type="text" name="nome2" id="inome2"></p>
        <p><label for="is_nome2">Sobrenome:</label> 
            <input type="text" name="s_nome2" id="is_nome2"></p>
        <input type="submit" value="Enviar2">
        
    </form>
    
</body>
</html>
